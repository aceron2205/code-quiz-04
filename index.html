<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=”stylesheet” href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"rel="nofollow" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheet.css"/>
    <title>Coding Quiz Challenge</title>
    </head>
    <body>
        
        <div class="timer">⏰ Time: <span id="time">60</span></div>
        <!-------Start page---->
        <div id="start-page" class="start">
            <h1>Coding Quiz Challenge!</h1>
            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time 
                by ten seconds!
            </p>
            <button id="button-start"><h4>Start Quiz</h4></button>

            <hr>

            <div id="hs">
                <h5 class="hs-title">High Scores</h5>
                <ul id="high-scores">
            </div>
            </ul>
        </div>

        <!-----Quiz Page------>
        <div id="questions-page" class="hide">
            <h3>Question <span id="question-counter"></span> </h2>
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
            <br>
            <div id="feedback"></div>
        </div>


        <!---------Score page----------->
        <div id="score-page" class="hide">
            <h1>All done!</h1>
            <h3>Your final score is <span id="final-score"></span></h3>
            <h4 for="initials">Enter initials:</h4>
            <div class="flex">
                <input id="input-initials" placeholder="ex. AC">
                <button type="submit" id="btn-initials">Submit</button>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="assets/questions1.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
